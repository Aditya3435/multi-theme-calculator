<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/utils.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-main">
        <h3>Calculator</h3>
        <p>THEME</p>
        <div class="toggle-button">
          <div class="themes">123</div>
          <div class="ball"></div>
        </div>
      </div>
      <input type="text" class="input-section" disabled />
      <div class="keys">
        <div class="row upper-row">
          <div class="each-key">7</div>
          <div class="each-key">8</div>
          <div class="each-key">9</div>
          <div class="del-key">DEL</div>
        </div>
        <div class="row">
          <div class="each-key">4</div>
          <div class="each-key">5</div>
          <div class="each-key">6</div>
          <div class="each-key">+</div>
        </div>
        <div class="row">
          <div class="each-key">1</div>
          <div class="each-key">2</div>
          <div class="each-key">3</div>
          <div class="each-key">-</div>
        </div>
        <div class="row">
          <div class="each-key">.</div>
          <div class="each-key">0</div>
          <div class="each-key">/</div>
          <div class="each-key">x</div>
        </div>
        <div class="row">
          <div class="half-button">RESET</div>
          <div class="half-button equal-button">=</div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
